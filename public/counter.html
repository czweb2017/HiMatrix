<h2>价格计算器</h2>

数量： <input type="number"    ng-model="quantity" class="form-control">
价格： <input type="number" ng-model="price" class="form-control">

<p><b>总价：</b> {{ quantity * price }}</p>
<div ng-init="names=['hai','gottcha','uiui']">
    <li ng-repeat="x in names">
        {{x}}
    </li>
</div>
